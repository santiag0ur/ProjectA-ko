<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta property="og:title" content="Brisca Card Game" />
    <meta property="og:image" content="%PUBLIC_URL%/Brisca.jpg" />
    <meta
      property="og:description"
      content="Card game against two players use right/left arrows and space bar"
    />
    <meta
      property="og:url"
      content="https://elated-montalcini-43d595.netlify.app/"
    />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="screen" id="screen-start">
      <h1>Brisca</h1>
      <h2 id="playername"></h2>
      <h2 id="enemy1name"></h2>
      <h2 id="enemy2name"></h2>
      <button>Start Game</button>
    </div>
    <div class="screen" id="screen-playing" style="display: none">
      <canvas id="canvasmain" width="500" height="500"></canvas>
    </div>
    <div class="screen" id="screen-game-over" style="display: none">
      <h3>Game Over</h3>
      <canvas id="canvasend" width="400" height="300"></canvas>
      <button>Try Again</button>
    </div>
    <script src="cards.js"></script>
    <script src="enemy.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
  </body>
</html>
